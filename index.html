  <body>
    <div class="alert-box" id="alert">
      <p>알림창</p>

    <button onclick="Open('block')">버튼1</button>
    <button onclick="Open('block')">버튼2</button>

        document.getElementById("alert").style.display = hole;
      }
    </script>
