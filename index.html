<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="dark">
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark ms-auto mx-3">Dark 🌙</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="login">Login</button>

    <script>
      var count = 0;
      $(".badge").on("click", function () {
        count++;
        if (count % 2 == 0) {
          $(".badge").html("Dark 🌙");
          $(".badge").addClass("dark");
          $(".badge").addClass("bg-dark");
          $(".dark").css("background-color", "black");
        } else {
          $(".badge").html("Light 🌞");
          $(".badge").removeClass("bg-dark");
          $(".badge").addClass("bg-light");
          $(".badge").removeClass("dark");
          $(".dark").css("background-color", "white");
          // $(".nabvar").removeClass("bg-light");
          // $(".nabvar").addClass("bg-dark");
        }
      });

      $(".navbar-toggler").on("click", function () {
        $(".list-group").toggleClass("show");
      });
      $("#login, #close").on("click", function () {
        $(".black-bg").toggleClass("show-modal");
      });
      $("form").on("submit", function (e) {
        if ($("#email").val() == "") {
          alert("아이디를 입력하세요");
          e.preventDefault();
        } else if ($("#pw").val() == "") {
          alert("패스워드를 입력하세요");
          e.preventDefault();
        } else if ($("#pw").val().length < 6) {
          alert("6자 이상 입력해주세요");
          e.preventDefault();
        }
      });

      console.log(document.getElementById("email").value);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
