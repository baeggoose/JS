<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="dark">
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark ms-auto mx-3">Dark 🌙</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>JS on Sale</h4>
      <button id="login" class="btn btn-dnager">Login</button>
    </div>

    <div class="alert alert-danger">
      <span class="countDown">5</span>초 이내 구매시 사은품 증정
    </div>

    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="penguin.jpg" alt="펭귄" />
        </div>
        <div class="slide-box">
          <img src="duck.jpg" alt="오리" />
        </div>
        <div class="slide-box">
          <img src="wing.jpg" alt="날개를 펼친 펭귄" />
        </div>
      </div>
    </div>

    <button class="slide-before">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-next">다음</button>

    <script>
      setTimeout(function () {
        $(".alert").hide();
      }, 5000);

      var countDownNum = 5;
      setInterval(function () {
        countDownNum--;
        if (countDownNum >= 0) {
          $(".countDown").html(countDownNum);
        }
      }, 1000);

      var count = 0;
      $(".badge").on("click", function () {
        count++;
        if (count % 2 == 0) {
          $(".badge").html("Dark 🌙");
          $(".badge").addClass("dark");
          $(".badge").addClass("bg-dark");
          $(".dark").css("background-color", "black");
        } else {
          $(".badge").html("Light 🌞");
          $(".badge").removeClass("bg-dark");
          $(".badge").addClass("bg-light");
          $(".badge").removeClass("dark");
          $(".dark").css("background-color", "white");
          // $(".nabvar").removeClass("bg-light");
          // $(".nabvar").addClass("bg-dark");
        }
      });

      $(".navbar-toggler").on("click", function () {
        $(".list-group").toggleClass("show");
      });
      $("#login, #close").on("click", function () {
        $(".black-bg").toggleClass("show-modal");
      });

      $("form").on("submit", function (e) {
        var emailID = $("#email").val();
        var password = $("#pw").val();
        if (emailID == "") {
          alert("아이디를 입력하세요");
          e.preventDefault();
        } else if (/\S+@\S+\.\S+/.test(emailID) == false) {
          alert("이메일 형식이 올바르지 않습니다");
          e.preventDefault();
        } else if (password == "") {
          alert("패스워드를 입력하세요");
          e.preventDefault();
        } else if (password.length < 6) {
          alert("비밀번호를 6자 이상 입력해주세요");
          e.preventDefault();
        } else if (/[A - Z]/.test(password) == false) {
          alert("비밀번호에 대문자를 포함해주세요");
          e.preventDefault();
        }
      });

      var currnetSlide = 1;

      $(".slide-1").on("click", function () {
        $(".slide-container").css("transform", "translateX(0vW)");
      });
      $(".slide-2").on("click", function () {
        $(".slide-container").css("transform", "translateX(-100vW)");
      });
      $(".slide-3").on("click", function () {
        $(".slide-container").css("transform", "translateX(-200vW)");
      });
      $(".slide-next").on("click", function () {
        if (currnetSlide == 1) {
          $(".slide-container").css("transform", "translateX(-100vW)");
          currnetSlide++;
        } else if (currnetSlide == 2) {
          $(".slide-container").css("transform", "translateX(-200vW)");
          currnetSlide++;
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
